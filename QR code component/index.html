<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#D5E1EF] h-screen flex flex-col justify-center items-center">
<div class="bg-white w-xs h-[499px] rounded-[20px] flex flex-col justify-center items-center shadow-lg">
  <div class="flex flex-col items-center w-2xs gap-2 p-2">
    <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-[10px]">
  </div>
  <div class="text-section flex flex-col justify-center items-center text-center text-wrap px-4 gap-2">
    <p class="font-outfit font-bold text-slate-900 text-[22px] leading-[120%] tracking-[opx]">Improve your front-end skills by building projects</p>
    <p class="font-outfit text-[15px] text-slate-500 leading-[140%] tracking-[0.2px] text-gray-600 line-clamp-3">Scan the QR code to visit Frontend Mentor and take your coding skills to <br>the next level</p>
  </div>
  <div class="attribution text-center mt-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-600 hover:text-red-500">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.linkedin.com/in/nikhil-sundaraneedi/" target="_blank" class="text-blue-600 hover:text-red-500"><strong>Nikhil Sundaraneedi</strong></a>.
</div>

</div>
</body>

</html>
